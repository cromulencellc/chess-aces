put:
  tags:
    - users
  summary: change a user's password
  parameters:
    - in: path
      name: uid
      schema:
        type: integer
      required: true
      description: uid of the user to update
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            currentPassword:
              type: string
              description: test
              example: '123456'
            newPassword:
              type: string
              example: '123456'
          required:
            - newPassword
  responses:
    '200':
      description: user profile updated
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object