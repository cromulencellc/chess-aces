get:
  tags:
    - users
  summary: Get user's downvoted posts
  parameters:
    - name: userslug
      in: path
      required: true
      schema:
        type: string
      example: admin
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../../components/schemas/UserObject.yaml#/UserObjectFull
              - type: object
                properties:
                  posts:
                    $ref: ../../../components/schemas/PostsObject.yaml#/PostsObject
                  nextStart:
                    type: number
                  noItemsFoundKey:
                    type: string
                    description: Translation key for message notifying user that there were no posts found
                  title:
                    type: string
                  showSort:
                    type: boolean
                  sortOptions:
                    type: array
                    items:
                      type: object
                      properties:
                        url:
                          type: string
                        name:
                          type: string
                        selected:
                          type: boolean
                required:
                  - posts
                  - nextStart
                  - noItemsFoundKey
                  - title
              - $ref: ../../../components/schemas/Pagination.yaml#/Pagination
              - $ref: ../../../components/schemas/Breadcrumbs.yaml#/Breadcrumbs
              - $ref: ../../../components/schemas/CommonProps.yaml#/CommonProps