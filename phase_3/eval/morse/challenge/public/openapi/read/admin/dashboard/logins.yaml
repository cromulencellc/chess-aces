get:
  tags:
    - admin
  summary: Get detailed login analytics
  responses:
    "200":
      description: A JSON object containing more detailed analytics related to user login sessions.
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  set:
                    type: string
                    description: The analytics set that is being queried
                  query:
                    additionalProperties:
                      description: An object containing the query string parameters, if any
                  summary:
                    type: object
                    properties:
                      day:
                        type: number
                      week:
                        type: number
                      month:
                        type: number
                  sessions:
                    type: array
                    items:
                      type: object
                      properties:
                        ip:
                          type: string
                        uuid:
                          type: string
                        datetime:
                          type: number
                        platform:
                          type: string
                        browser:
                          type: string
                        version:
                          type: string
                        current:
                          type: boolean
                        datetimeISO:
                          type: string
                        user:
                          $ref: ../../../components/schemas/UserObj.yaml#/UserObj
                  loginDays:
                    type: number
              - $ref: ../../../components/schemas/admin/dashboard.yaml#/Stats
              - $ref: ../../../components/schemas/CommonProps.yaml#/CommonProps