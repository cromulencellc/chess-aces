post:
  tags:
    - admin
  summary: Upload site-wide Open Graph Image
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            files:
              type: array
              items:
                type: string
                format: binary
          required:
            - files
  responses:
    "200":
      description: "Image uploaded"
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: The filename
              url:
                type: string
                description: URL of the uploaded image for use client-side