get:
  tags:
    - admin
  summary: Get tag settings
  responses:
    "200":
      description: "A JSON object containing tag settings"
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: ../../../components/schemas/TagObject.yaml#/TagObject
              - $ref: ../../../components/schemas/CommonProps.yaml#/CommonProps